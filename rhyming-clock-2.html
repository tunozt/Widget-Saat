<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datejust Rhyming Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a1f2e 0%, #0f1218 40%, #1a1f2e 100%);
    font-family: 'Cormorant Garamond', Georgia, serif;
    overflow: hidden;
  }

  /* Subtle steel texture background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(255,255,255,0.012) 2px,
        rgba(255,255,255,0.012) 4px
      );
    pointer-events: none;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }

  /* ── BEZEL + CLOCK ── */
  .bezel-outer {
    position: relative;
    width: min(340px, 82vw);
    height: min(340px, 82vw);
    border-radius: 50%;
    /* Fluted bezel: repeating silver ridges */
    background: conic-gradient(
      from 0deg,
      #8a9bb0 0deg, #c8d8e8 3deg, #a0b2c4 6deg, #d4e2f0 9deg,
      #8a9bb0 12deg, #c8d8e8 15deg, #a0b2c4 18deg, #d4e2f0 21deg,
      #8a9bb0 24deg, #c8d8e8 27deg, #a0b2c4 30deg, #d4e2f0 33deg,
      #8a9bb0 36deg, #c8d8e8 39deg, #a0b2c4 42deg, #d4e2f0 45deg,
      #8a9bb0 48deg, #c8d8e8 51deg, #a0b2c4 54deg, #d4e2f0 57deg,
      #8a9bb0 60deg, #c8d8e8 63deg, #a0b2c4 66deg, #d4e2f0 69deg,
      #8a9bb0 72deg, #c8d8e8 75deg, #a0b2c4 78deg, #d4e2f0 81deg,
      #8a9bb0 84deg, #c8d8e8 87deg, #a0b2c4 90deg, #d4e2f0 93deg,
      #8a9bb0 96deg, #c8d8e8 99deg, #a0b2c4 102deg, #d4e2f0 105deg,
      #8a9bb0 108deg, #c8d8e8 111deg, #a0b2c4 114deg, #d4e2f0 117deg,
      #8a9bb0 120deg, #c8d8e8 123deg, #a0b2c4 126deg, #d4e2f0 129deg,
      #8a9bb0 132deg, #c8d8e8 135deg, #a0b2c4 138deg, #d4e2f0 141deg,
      #8a9bb0 144deg, #c8d8e8 147deg, #a0b2c4 150deg, #d4e2f0 153deg,
      #8a9bb0 156deg, #c8d8e8 159deg, #a0b2c4 162deg, #d4e2f0 165deg,
      #8a9bb0 168deg, #c8d8e8 171deg, #a0b2c4 174deg, #d4e2f0 177deg,
      #8a9bb0 180deg, #c8d8e8 183deg, #a0b2c4 186deg, #d4e2f0 189deg,
      #8a9bb0 192deg, #c8d8e8 195deg, #a0b2c4 198deg, #d4e2f0 201deg,
      #8a9bb0 204deg, #c8d8e8 207deg, #a0b2c4 210deg, #d4e2f0 213deg,
      #8a9bb0 216deg, #c8d8e8 219deg, #a0b2c4 222deg, #d4e2f0 225deg,
      #8a9bb0 228deg, #c8d8e8 231deg, #a0b2c4 234deg, #d4e2f0 237deg,
      #8a9bb0 240deg, #c8d8e8 243deg, #a0b2c4 246deg, #d4e2f0 249deg,
      #8a9bb0 252deg, #c8d8e8 255deg, #a0b2c4 258deg, #d4e2f0 261deg,
      #8a9bb0 264deg, #c8d8e8 267deg, #a0b2c4 270deg, #d4e2f0 273deg,
      #8a9bb0 276deg, #c8d8e8 279deg, #a0b2c4 282deg, #d4e2f0 285deg,
      #8a9bb0 288deg, #c8d8e8 291deg, #a0b2c4 294deg, #d4e2f0 297deg,
      #8a9bb0 300deg, #c8d8e8 303deg, #a0b2c4 306deg, #d4e2f0 309deg,
      #8a9bb0 312deg, #c8d8e8 315deg, #a0b2c4 318deg, #d4e2f0 321deg,
      #8a9bb0 324deg, #c8d8e8 327deg, #a0b2c4 330deg, #d4e2f0 333deg,
      #8a9bb0 336deg, #c8d8e8 339deg, #a0b2c4 342deg, #d4e2f0 345deg,
      #8a9bb0 348deg, #c8d8e8 351deg, #a0b2c4 354deg, #d4e2f0 357deg,
      #8a9bb0 360deg
    );
    box-shadow:
      0 0 0 3px #6a7d92,
      0 20px 60px rgba(0,0,0,0.7),
      0 4px 20px rgba(0,0,0,0.5);
  }

  /* Inner bezel ring */
  .bezel-inner {
    position: absolute;
    inset: 10%;
    border-radius: 50%;
    background: linear-gradient(145deg, #b0c4d8 0%, #8090a4 30%, #c8daea 60%, #90a4b8 100%);
    box-shadow:
      inset 0 2px 8px rgba(0,0,0,0.4),
      0 0 0 2px rgba(180,200,220,0.3);
  }

  /* Dial */
  .dial {
    position: absolute;
    inset: 12%;
    border-radius: 50%;
    /* Sunburst blue — radiates from center */
    background:
      radial-gradient(ellipse at 40% 35%, #4a7ab5 0%, #2d5a9a 30%, #1e3f72 65%, #162d55 100%);
    overflow: hidden;
  }

  /* Sunburst lines on dial */
  .dial::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: repeating-conic-gradient(
      rgba(255,255,255,0.03) 0deg 1deg,
      transparent 1deg 3deg
    );
  }

  /* Subtle sheen */
  .dial::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
  }

  .clock-svg {
    position: absolute;
    inset: 12%;
    width: 76%;
    height: 76%;
    border-radius: 50%;
    overflow: visible;
  }

  .numeral {
    fill: white;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    text-anchor: middle;
    dominant-baseline: central;
  }

  /* Date window — 3 o'clock position */
  .date-window {
    position: absolute;
    /* roughly 3 o'clock on the dial */
    top: 50%;
    right: 10%;
    transform: translateY(-50%);
    width: 15%;
    padding: 2px 0;
    background: white;
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 1px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: clamp(7px, 1.8vw, 11px);
    font-weight: 600;
    color: #111;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    z-index: 5;
    line-height: 1.4;
  }

  /* ── HANDS ── */
  .hands {
    position: absolute;
    inset: 12%;
    border-radius: 50%;
    z-index: 6;
  }

  .hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom center;
  }

  /* Dauphine-style hands */
  .hand-hour {
    width: 7px;
    height: 28%;
    margin-left: -3.5px;
    background: linear-gradient(to right, #b0c0d0 0%, #ffffff 40%, #c8d8e8 70%, #90a0b0 100%);
    border-radius: 3px 3px 1px 1px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5), inset 0 0 2px rgba(255,255,255,0.3);
    clip-path: polygon(20% 100%, 0% 30%, 50% 0%, 100% 30%, 80% 100%);
  }

  .hand-minute {
    width: 5px;
    height: 40%;
    margin-left: -2.5px;
    background: linear-gradient(to right, #b0c0d0 0%, #ffffff 40%, #c8d8e8 70%, #90a0b0 100%);
    border-radius: 2px 2px 1px 1px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(255,255,255,0.3);
    clip-path: polygon(25% 100%, 5% 20%, 50% 0%, 95% 20%, 75% 100%);
  }

  .hand-second {
    width: 1.5px;
    height: 44%;
    margin-left: -0.75px;
    background: #e03020;
    border-radius: 1px;
    box-shadow: 0 0 5px rgba(220,48,32,0.6);
  }

  .hand-second::before {
    content: '';
    position: absolute;
    bottom: -14%;
    left: 50%;
    transform: translateX(-50%);
    width: 1.5px;
    height: 14%;
    background: #e03020;
  }

  /* Center lollipop for second hand */
  .hand-second::after {
    content: '';
    position: absolute;
    bottom: -8%;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 6px;
    background: #e03020;
    border-radius: 50%;
  }

  .cap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background: radial-gradient(circle at 35% 30%, #e0eaf5, #a0b0c0 60%, #708090);
    border-radius: 50%;
    border: 1px solid rgba(0,0,0,0.3);
    z-index: 20;
    box-shadow: 0 1px 4px rgba(0,0,0,0.5);
  }

  /* Crown at 3 o'clock — decorative */
  .crown {
    position: absolute;
    right: -4%;
    top: 50%;
    transform: translateY(-50%);
    width: 4%;
    height: 10%;
    background: linear-gradient(to right, #8090a0, #c0d0e0, #8090a0);
    border-radius: 0 2px 2px 0;
    box-shadow: 2px 0 4px rgba(0,0,0,0.3);
  }

  /* ── RHYME PANEL ── */
  .rhyme-panel {
    background: linear-gradient(135deg, #1e2535 0%, #161b28 100%);
    border: 1px solid rgba(160,180,210,0.2);
    border-radius: 4px;
    padding: 24px 44px 22px;
    max-width: min(460px, 90vw);
    width: 100%;
    text-align: center;
    position: relative;
    box-shadow:
      0 8px 40px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(180,200,230,0.08),
      0 0 0 1px rgba(100,120,150,0.1);
  }

  /* Corner decorations — steel-inspired */
  .rhyme-panel::before {
    content: '◆';
    position: absolute;
    top: 8px; left: 12px;
    color: rgba(160,190,220,0.3);
    font-size: 8px;
  }
  .rhyme-panel::after {
    content: '◆';
    position: absolute;
    top: 8px; right: 12px;
    color: rgba(160,190,220,0.3);
    font-size: 8px;
  }

  .brand-label {
    font-family: 'Playfair Display', serif;
    font-size: 9px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(160,190,220,0.4);
    margin-bottom: 14px;
  }

  .rhyme-lines {
    min-height: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0;
  }

  .rhyme-line {
    font-size: clamp(13px, 3vw, 16px);
    color: #c8d8f0;
    line-height: 1.9;
    font-style: italic;
    font-weight: 400;
    opacity: 0;
    transform: translateY(6px);
    animation: fadeUp 0.65s forwards;
  }
  .rhyme-line:nth-child(2) { animation-delay: 0.13s; }
  .rhyme-line:nth-child(3) { animation-delay: 0.26s; }

  @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

  .sep {
    width: 40px;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(160,190,220,0.35), transparent);
    margin: 14px auto;
  }

  .date-line {
    font-family: 'Playfair Display', serif;
    font-size: 10px;
    color: rgba(160,190,220,0.38);
    letter-spacing: 2.5px;
    text-transform: uppercase;
  }

  .gmt {
    position: absolute;
    bottom: 8px; right: 14px;
    font-family: 'Playfair Display', serif;
    font-size: 8px;
    color: rgba(160,190,220,0.25);
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
<div class="wrapper">

  <!-- Bezel + Clock -->
  <div class="bezel-outer">
    <div class="bezel-inner"></div>
    <div class="dial"></div>
    <div class="crown"></div>

    <!-- Date window -->
    <div class="date-window" id="dateWin">28</div>

    <!-- SVG: ticks + numerals -->
    <svg class="clock-svg" viewBox="0 0 200 200">
      <!-- Tick marks -->
      <g id="ticks"></g>
      <!-- Roman numerals — white, Datejust style -->
      <!-- 12 replaced by baton index at top -->
      <line x1="100" y1="10" x2="100" y2="20" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- III -->
      <text class="numeral" font-size="15" x="177" y="104">III</text>
      <!-- VI -->
      <text class="numeral" font-size="15" x="100" y="182">VI</text>
      <!-- IX -->
      <text class="numeral" font-size="15" x="23" y="104">IX</text>
      <!-- Other hour marks — slim batons -->
      <!-- I  --> <line x1="150" y1="20" x2="147" y2="29" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- II --> <line x1="180" y1="50" x2="172" y2="56" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- IV --> <line x1="180" y1="154" x2="172" y2="148" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- V  --> <line x1="150" y1="184" x2="147" y2="175" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- VII--> <line x1="50" y1="184" x2="53" y2="175" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- VIII--><line x1="20" y1="154" x2="28" y2="148" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- X  --> <line x1="20" y1="50" x2="28" y2="56" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <!-- XI --> <line x1="50" y1="20" x2="53" y2="29" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    </svg>

    <!-- Hands -->
    <div class="hands">
      <div class="hand hand-hour"   id="hH"></div>
      <div class="hand hand-minute" id="hM"></div>
      <div class="hand hand-second" id="hS"></div>
    </div>
    <div class="cap"></div>
  </div>

  <!-- Rhyme Panel -->
  <div class="rhyme-panel">
    <div class="brand-label">Oyster Perpetual</div>
    <div class="rhyme-lines" id="rhyme"></div>
    <div class="sep"></div>
    <div class="date-line" id="dateLine">—</div>
    <div class="gmt">GMT +3</div>
  </div>

</div>

<script>
// Tick marks (minute ticks only — major at 5-min already covered by indices)
const tg = document.getElementById('ticks');
for (let i = 0; i < 60; i++) {
  if (i % 5 === 0) continue; // hour positions handled by SVG elements
  const a = (i / 60) * 2 * Math.PI;
  const r1 = 93, r2 = 88;
  const x1 = 100 + r1*Math.sin(a), y1 = 100 - r1*Math.cos(a);
  const x2 = 100 + r2*Math.sin(a), y2 = 100 - r2*Math.cos(a);
  const ln = document.createElementNS('http://www.w3.org/2000/svg','line');
  ln.setAttribute('x1',x1); ln.setAttribute('y1',y1);
  ln.setAttribute('x2',x2); ln.setAttribute('y2',y2);
  ln.setAttribute('stroke','rgba(255,255,255,0.45)');
  ln.setAttribute('stroke-width','1');
  ln.setAttribute('stroke-linecap','round');
  tg.appendChild(ln);
}

const rhymes = {
  0:  ["'Tis the stroke of midnight, dark and deep,","The world lies wrapped in dreamless sleep."],
  1:  ["One o'clock has come to call,","Stars still shimmer, one and all."],
  2:  ["Two o'clock, the night runs long,","Owls are singing their silent song."],
  3:  ["Three o'clock, the witching hour,","The moon casts down its silver power."],
  4:  ["Four o'clock, the darkness wanes,","Morning whispers through the lanes."],
  5:  ["Five o'clock, the dawn draws near,","The first bird trills upon the ear."],
  6:  ["Six o'clock, the sun ascends,","Golden light the darkness ends."],
  7:  ["Seven o'clock, arise and shine,","The morning air is clear and fine."],
  8:  ["Eight o'clock, the day begins,","The busy world its chorus sings."],
  9:  ["Nine o'clock, the hours fly,","Work and wonder fill the sky."],
  10: ["Ten o'clock, the morning blooms,","Light and laughter fill the rooms."],
  11: ["Eleven now, the day grows tall,","Soon the noon-tide bell will call."],
  12: ["Twelve o'clock, the midday bell,","Rings a tale it loves to tell."],
  13: ["One past noon, the afternoon,","Sings a warm and golden tune."],
  14: ["Two o'clock, the sunlight gleams,","Lazy hours drift like dreams."],
  15: ["Three o'clock, the kettle sings,","Warmth is found in small sweet things."],
  16: ["Four o'clock, the shadows grow,","Painting earth with amber glow."],
  17: ["Five o'clock, the day unwinds,","Leaving all its cares behind."],
  18: ["Six o'clock, the evening glows,","As the amber sunset flows."],
  19: ["Seven o'clock, the stars appear,","One by one, both far and near."],
  20: ["Eight o'clock, the candles burn,","For hearth and home all creatures yearn."],
  21: ["Nine o'clock, the dusk grows deep,","The world prepares itself for sleep."],
  22: ["Ten o'clock, the night is young,","Though evening songs have all been sung."],
  23: ["Eleven bells, the late hour chimes,","The end of all the day's pantomimes."],
};

const minSuffix = {
  0:  "The hour stands complete and whole.",
  15: "A quarter past — slow ticks the toll.",
  30: "The half-hour swings upon its hinge.",
  45: "Three-quarters gone — day's final fringe.",
};

const mW = ['','One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten',
  'Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen',
  'Nineteen','Twenty','Twenty-one','Twenty-two','Twenty-three','Twenty-four','Twenty-five',
  'Twenty-six','Twenty-seven','Twenty-eight','Twenty-nine','Thirty','Thirty-one',
  'Thirty-two','Thirty-three','Thirty-four','Thirty-five','Thirty-six','Thirty-seven',
  'Thirty-eight','Thirty-nine','Forty','Forty-one','Forty-two','Forty-three','Forty-four',
  'Forty-five','Forty-six','Forty-seven','Forty-eight','Forty-nine','Fifty','Fifty-one',
  'Fifty-two','Fifty-three','Fifty-four','Fifty-five','Fifty-six','Fifty-seven',
  'Fifty-eight','Fifty-nine'];

function gmt3() {
  const n = new Date();
  return new Date(n.getTime() + n.getTimezoneOffset()*60000 + 3*3600000);
}

function fmtDate(d) {
  const D = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const M = ['January','February','March','April','May','June',
             'July','August','September','October','November','December'];
  return `${D[d.getDay()]} · ${d.getDate()} ${M[d.getMonth()]} ${d.getFullYear()}`;
}

let lastM = -1;

function tick() {
  const d = gmt3();
  const h = d.getHours(), m = d.getMinutes(), s = d.getSeconds();

  document.getElementById('hS').style.transform = `rotate(${s*6}deg)`;
  document.getElementById('hM').style.transform = `rotate(${m*6 + s*0.1}deg)`;
  document.getElementById('hH').style.transform = `rotate(${(h%12)*30 + m*0.5}deg)`;

  // Date window
  document.getElementById('dateWin').textContent = String(d.getDate()).padStart(2,'0');
  document.getElementById('dateLine').textContent = fmtDate(d);

  if (m !== lastM) {
    lastM = m;
    const lines = [...(rhymes[h] || ["The clock speaks softly, time stands still,","Its ancient measure works its will."])];
    const suf = minSuffix[m] || `${mW[m]} ${m===1?'minute':'minutes'} past the chime.`;
    lines.push(suf);

    const c = document.getElementById('rhyme');
    c.innerHTML = lines.map(l=>`<div class="rhyme-line">${l}</div>`).join('');
    c.querySelectorAll('.rhyme-line').forEach((el,i)=>{
      el.style.animation='none'; el.offsetHeight;
      el.style.animation=`fadeUp 0.65s ${i*0.13}s forwards`;
    });
  }
}

tick();
setInterval(tick, 1000);
</script>
</body>
</html>
